<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donor Home - Blood Bank System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background: #e74c3c;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background: #c0392b;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        section {
            background: #fff;
            margin: 2rem auto;
            padding: 1rem;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 0.5rem 0;
        }

        input,
        select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            margin-top: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #c0392b;
        }
    </style>
</head>

<body>
    <header>
        <h1>Donor Home</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="receiver.html">Receiver Home</a>
    </nav>
    <section>
        <h2>Register as a Donor</h2>
        <form id="donorForm">
            <label for="donorName">Name:</label>
            <input type="text" id="donorName" placeholder="Enter your name" required>

            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="donorContact">Contact:</label>
            <input type="text" id="donorContact" placeholder="Enter contact number" required>

            <button type="submit">Register Donor</button>
        </form>
    </section>
    <script>
        document.getElementById('donorForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const donorName = document.getElementById('donorName').value;
            const bloodGroup = document.getElementById('bloodGroup').value;
            const donorContact = document.getElementById('donorContact').value;

            alert(`Thank you ${donorName} for registering as a donor with blood group ${bloodGroup}.`);
            this.reset();
        });
    </script>
</body>

</html>
