<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="lifesafe.jpeg" type="image/jpeg">
    <title>LIFESAFE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Universal Box-Sizing for consistent width calculations */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* Adjust body padding-top to accommodate fixed header + nav */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            animation: fadeIn 1s ease-in-out;
            padding-top: 180px;
            /* header + nav height */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Fixed header */
        header {
            background-color: #e74c3c;
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 2px;
            animation: slideInDown 0.5s ease-out;
        }

        header img {
            margin-right: 10px;
            height: 100px;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Fixed navigation below header */
        nav {
            background-color: #c0392b;
            padding: 0.5rem 0;
            text-align: center;
            border-bottom: 1px solid #b03a2e;
            position: fixed;
            top: 120px;
            /* Adjust to match header height */
            width: 100%;
            z-index: 999;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 600;
            font-size: 1.2rem;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 0.5rem;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #a93226;
            transform: scale(1.1);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.5s ease-out, fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            color: #e74c3c;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: center;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #555;
            animation: fadeIn 0.5s ease-in-out;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li::before {
            content: 'ðŸ©¸';
            margin-right: 10px;
        }

        ul li {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #555;
            animation: slideInLeft 0.3s ease-out;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .cta-button {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 1rem;
            animation: pulse 2s infinite;
        }

        .cta-button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            border-top: 1px solid #34495e;
            animation: fadeIn 1s ease-in-out;
        }

        footer p {
            font-size: 0.9rem;
            color: #ddd;
        }

        .alert {
            background-color: #f0f0f0;
            border-left: 5px solid #e74c3c;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .alert-danger {
            background-color: #ffe1e1;
            border-left: 5px solid #e74c3c;
            color: #e74c3c;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav a {
                font-size: 1rem;
                margin: 0 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.75rem;
            }

            p,
            ul li {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }

        /* Form Styles - uniform 100% width */
        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        form input,
        form select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        form input:focus,
        form select:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.3);
        }

        form button {
            background-color: #e74c3c;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 1rem;
        }

        form button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            animation: shake 0.5s;
        }

        /* Inventory Display Styles */
        #inventoryDisplay {
            margin-top: 1.5rem;
        }

        #inventoryDisplay h3 {
            color: #e74c3c;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-align: center;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 0.5rem;
        }

        #inventoryDisplay table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        #inventoryDisplay table thead th {
            background-color: #c0392b;
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        #inventoryDisplay table thead th:hover {
            background-color: #a93226;
            transform: scale(1.02);
        }

        #inventoryDisplay table tbody td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            font-size: 1rem;
            color: #555;
            transition: background-color 0.3s ease;
        }

        #inventoryDisplay table tbody td:hover {
            background-color: #f8f8f8;
            transform: translateX(5px);
        }

        #inventoryDisplay table tbody tr:nth-child(odd) {
            background-color: #f8f8f8;
        }

        #inventoryDisplay table tbody tr:nth-child(even) {
            background-color: #fff;
        }

        #inventoryDisplay table tbody tr:hover td {
            transform: translateX(5px);
        }

        #inventoryDisplay table tbody td:last-child {
            font-weight: 600;
            color: #e74c3c;
        }

        #inventoryDisplay .no-data {
            text-align: center;
            padding: 1rem;
            font-size: 1.1rem;
            color: #555;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 1rem;
            background-color: #f8f8f8;
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <header>
        <img src="lifesafe.jpeg" alt="LIFESAFE BLOOD BANK Logo" height="100">
        <h1>LIFESAFE BLOOD BANK</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <div class="container">
        <section>
            <h2>Request Blood</h2>
            <form id="receiverForm">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" placeholder="Enter patient name" required>
                <div id="patientNameError" class="error-message"></div>

                <label for="requestCity">City:</label>
                <select id="requestCity" required>
                    <option value="">Select City</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Chengalpattu">Chengalpattu</option>
                </select>

                <label for="requestHospital">Hospital:</label>
                <select id="requestHospital" required>
                    <option value="">Select Hospital</option>
                </select>

                <label for="requestBloodGroup">Required Blood Group:</label>
                <select id="requestBloodGroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>

                <label for="patientContact">Contact:</label>
                <input type="text" id="patientContact" placeholder="Enter contact number" required>
                <div id="patientContactError" class="error-message"></div>

                <label for="requestQuantity">Quantity (ml):</label>
                <select id="requestQuantity" required>
                    <option value="">Select Quantity</option>
                    <option value="250">250 ml</option>
                    <option value="350">350 ml</option>
                    <option value="500">500 ml</option>
                </select>

                <button type="submit">Request Blood</button>
            </form>
        </section>

        <section id="inventoryDisplay">
            <h3>Available Blood Inventory in Tamil Nadu</h3>
            <p>Loading blood inventory...</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 LIFESAFE BLOOD BANK. All rights reserved.</p>
    </footer>
    <script>
        // Blood inventory simulation with values in ml (using conversion factor of 350 ml per unit)
        let bloodInventory = {
            "Chennai": {
                "Apollo Hospitals Chennai": {
                    "A+": 4200,
                    "A-": 2100,
                    "B+": 3150,
                    "B-": 1750,
                    "O+": 6300,
                    "O-": 2800,
                    "AB+": 1400,
                    "AB-": 1050
                },
                "Fortis Malar Hospital": {
                    "A+": 3500,
                    "A-": 1400,
                    "B+": 2450,
                    "B-": 1050,
                    "O+": 4200,
                    "O-": 2100,
                    "AB+": 700,
                    "AB-": 350
                }
            },
            "Coimbatore": {
                "KG Hospital": {
                    "A+": 2800,
                    "A-": 1050,
                    "B+": 2100,
                    "B-": 700,
                    "O+": 3500,
                    "O-": 1750,
                    "AB+": 350,
                    "AB-": 0
                },
                "PSG Hospitals": {
                    "A+": 3850,
                    "A-": 1750,
                    "B+": 2800,
                    "B-": 1400,
                    "O+": 4900,
                    "O-": 2450,
                    "AB+": 1050,
                    "AB-": 700
                }
            },
            "Madurai": {
                "Apollo Hospitals Madurai": {
                    "A+": 3150,
                    "A-": 1400,
                    "B+": 2450,
                    "B-": 1050,
                    "O+": 3850,
                    "O-": 2100,
                    "AB+": 700,
                    "AB-": 350
                },
                "Meenakshi Mission Hospital": {
                    "A+": 2450,
                    "A-": 700,
                    "B+": 1750,
                    "B-": 350,
                    "O+": 3150,
                    "O-": 1400,
                    "AB+": 0,
                    "AB-": 0
                }
            },
            "Chengalpattu": {
                "Chengalpattu Medical College Hospital": {
                    "A+": 3500,
                    "A-": 1750,
                    "B+": 2800,
                    "B-": 1400,
                    "O+": 5250,
                    "O-": 2450,
                    "AB+": 1050,
                    "AB-": 700
                }
            }
        };

        const hospitalOptions = {
            "Chennai": ["Apollo Hospitals Chennai", "Fortis Malar Hospital"],
            "Coimbatore": ["KG Hospital", "PSG Hospitals"],
            "Madurai": ["Apollo Hospitals Madurai", "Meenakshi Mission Hospital"],
            "Chengalpattu": ["Chengalpattu Medical College Hospital"]
        };

        function populateHospitals(selectedCity) {
            const hospitalDropdown = document.getElementById("requestHospital");
            hospitalDropdown.innerHTML = '<option value="">Select Hospital</option>';
            if (selectedCity && hospitalOptions[selectedCity]) {
                hospitalOptions[selectedCity].forEach(hospital => {
                    let option = document.createElement("option");
                    option.value = hospital;
                    option.textContent = hospital;
                    hospitalDropdown.appendChild(option);
                });
                hospitalDropdown.disabled = false;
            } else {
                hospitalDropdown.disabled = true;
            }
        }

        document.getElementById('requestCity').addEventListener('change', function () {
            const selectedCity = this.value;
            populateHospitals(selectedCity);
        });

        function fetchBloodInventory() {
            return new Promise(resolve => {
                setTimeout(() => {
                    const randomFluctuation = () => Math.floor(Math.random() * 3) - 1;
                    for (let city in bloodInventory) {
                        for (let hospital in bloodInventory[city]) {
                            for (let group in bloodInventory[city][hospital]) {
                                bloodInventory[city][hospital][group] = Math.max(0, bloodInventory[city][hospital][group] + randomFluctuation() * 350);
                            }
                        }
                    }
                    resolve(bloodInventory);
                }, 1000);
            });
        }

        function updateInventoryDisplay(inventoryData) {
            let displayHtml = '<thead><tr><th>City</th><th>Hospital</th><th>Blood Group</th><th>Quantity (ml)</th></tr></thead><tbody>';
            for (let city in inventoryData) {
                for (let hospital in inventoryData[city]) {
                    for (let group in inventoryData[city][hospital]) {
                        displayHtml += `
              <tr>
                <td data-title="City">${city}</td>
                <td data-title="Hospital">${hospital}</td>
                <td data-title="Blood Group">${group}</td>
                <td data-title="Quantity (ml)">${inventoryData[city][hospital][group]} ml</td>
              </tr>
            `;
                    }
                }
            }
            displayHtml += '</tbody>';
            const inventoryDisplayDiv = document.getElementById("inventoryDisplay");
            inventoryDisplayDiv.innerHTML = '';
            const table = document.createElement('table');
            table.innerHTML = displayHtml;
            inventoryDisplayDiv.appendChild(table);

            if (Object.keys(inventoryData).length === 0) {
                inventoryDisplayDiv.innerHTML = '<p class="no-data">No blood inventory data available.</p>';
            }
        }

        function notifyNearbyDonors(city, bloodGroup) {
            const donors = [
                { name: "Donor 1", city: "Chennai", bloodGroup: "A+", contact: "1234567890" },
                { name: "Donor 2", city: "Chennai", bloodGroup: "O-", contact: "9876543210" },
                { name: "Donor 3", city: "Coimbatore", bloodGroup: "B+", contact: "5678901234" },
                { name: "Donor 4", city: "Chennai", bloodGroup: "A+", contact: "4567890123" }
            ];
            const nearbyDonors = donors.filter(donor => donor.city === city && donor.bloodGroup === bloodGroup);
            if (nearbyDonors.length > 0) {
                console.log(`Sending notification to nearby donors in ${city} with blood group ${bloodGroup}:`);
                nearbyDonors.forEach(donor => {
                    console.log(`Sending message to ${donor.name} at ${donor.contact}`);
                    alert(`Urgent Blood Request: ${donor.name}, there is a request for ${bloodGroup} blood in ${city}. Please contact the blood bank.`);
                });
            } else {
                console.log(`No donors found in ${city} with blood group ${bloodGroup}.`);
            }
        }

        document.getElementById('receiverForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const patientName = document.getElementById('patientName').value.trim();
            const requestCity = document.getElementById('requestCity').value;
            const requestHospital = document.getElementById('requestHospital').value;
            const requestBloodGroup = document.getElementById('requestBloodGroup').value;
            const patientContact = document.getElementById('patientContact').value.trim();
            const requestQuantity = document.getElementById('requestQuantity').value;

            // Validate patient name (letters and spaces only)
            const nameRegex = /^[A-Za-z\s]+$/;
            if (!nameRegex.test(patientName)) {
                document.getElementById("patientNameError").textContent = "Please provide a valid name (letters only).";
                return;
            } else {
                document.getElementById("patientNameError").textContent = "";
            }

            // Validate patient contact (only digits and must be exactly 10 digits)
            const contactRegex = /^\d+$/;
            if (!contactRegex.test(patientContact)) {
                document.getElementById("patientContactError").textContent = "Please provide a valid phone number (digits only).";
                return;
            } else if (patientContact.length !== 10) {
                document.getElementById("patientContactError").textContent = "Phone number must be 10 digits.";
                return;
            } else {
                document.getElementById("patientContactError").textContent = "";
            }

            let bloodAvailable = false;
            let hospitalWithBlood = '';
            let cityWithBlood = '';
            for (let city in bloodInventory) {
                for (let hospital in bloodInventory[city]) {
                    if (hospital === requestHospital) {
                        if (bloodInventory[city][hospital][requestBloodGroup] > 0) {
                            bloodAvailable = true;
                            hospitalWithBlood = hospital;
                            cityWithBlood = city;
                            break;
                        }
                    }
                }
                if (bloodAvailable) break;
            }
            if (bloodAvailable) {
                alert(`Blood group ${requestBloodGroup} (${requestQuantity} ml) is available at ${hospitalWithBlood} in ${cityWithBlood}. We will contact you soon.`);
            } else {
                alert(`Sorry, blood group ${requestBloodGroup} (${requestQuantity} ml) is not available at ${requestHospital} in ${requestCity} at the moment. Nearby donors are being notified.`);
                notifyNearbyDonors(requestCity, requestBloodGroup);
            }
            this.reset();
            fetchBloodInventory().then(updateInventoryDisplay);
        });

        fetchBloodInventory().then(initialInventoryData => {
            updateInventoryDisplay(initialInventoryData);
            // Pre-populate hospital dropdown for initial city if needed.
            populateHospitals("Chennai");
            setInterval(() => {
                fetchBloodInventory().then(updateInventoryDisplay);
            }, 5000);
        });
    </script>
</body>

</html>
